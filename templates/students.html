{% include "header.html" %}

{% block content %}
    {% include "navbar.html" %}

    <div class="search-students">
        <input type="text" class="keyword" id="search-input" placeholder="Search By Either Name/Email/Courses..." onkeyup="filterTable()" autofocus>
    </div>


    <div class="main-students">
        <table class="students-table" id="students-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Courses</th>
            </tr>
            {% for student in students %}
            <tr>
                <td><a href="/student/{{ student.s_id }}">{{ student.name }}</a></td>
                <td>{{ student.email }}</td>
                <td>{{ student.courses[student.s_id] }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>

{% endblock %}
