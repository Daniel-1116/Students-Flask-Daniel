{% extends "base.html" %}
{% block content %}
    {% include 'navbar.html' %}

    <div id="popup-container"></div>

    <div class="container">
    <div class="main">
        <form id="form-container" action="/add_course" method="post">
            <label for="teacher">Teacher</label>
            <select name="teacher" id="teacher" autofocus>
                {% for teacher in teachers %}
                <option value="{{teacher}}">{{teacher}}</option>
                {% endfor %}
            </select>
            <label for="courseName">Course Name</label>
            <input type="text" name="course_name" id="courseName" placeholder="Enter Course Name Here">
            <label for="courseDesc">Course Description</label>
            <input type="text" name="course_desc" id="courseDesc" placeholder="Enter Description Here">
            <button type="submit">Add</button>
        </form>
    </div>
</div>
{% endblock %}
