<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Course</title>
</head>
<body>
    {% include 'navbar.html' %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <p><strong>{{message}}</strong></p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="main">
        <form action="" method="post">
            <label for="teacher">Teacher</label>
            <select name="teacher" id="teacher" autofocus>
                {% for teacher in teachers %}
                <option value="{{teacher}}">{{teacher}}</option>
                {% endfor %}
            </select>
            <label for="courseName">Course Name</label>
            <input type="text" name="course_name" id="courseName" placeholder="Enter Course Name Here">
            <label for="courseDesc">Course Description</label>
            <input type="text" name="course_desc" id="courseDesc" placeholder="Enter Description Here">
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
