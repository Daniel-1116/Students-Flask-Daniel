{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="course-info-container">
{% for c in courses %}
<div class="course-info">
    <img src="{{ url_for('static', filename='images/' + c.image_filename) }}" alt="{{ c.name }} Image">
    <div class="teacher">{{ c.t_name }}</div>
    <p class="desc">{{ c.desc }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
